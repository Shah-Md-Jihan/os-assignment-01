<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Add custom styles here if needed */
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Simple Calculator</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="firstNumber" class="form-label">First Number</label>
        <input type="text" class="form-control" id="firstNumber">
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="operation" class="form-label">Operation</label>
        <select class="form-select" id="operation">
          <option value="addition">Addition (+)</option>
          <option value="subtraction">Subtraction (-)</option>
          <option value="multiplication">Multiplication (*)</option>
          <option value="division">Division (/)</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="secondNumber" class="form-label">Second Number</label>
        <input type="text" class="form-control" id="secondNumber">
      </div>
    </div>
  </div>
  <button class="btn btn-primary" onclick="calculate()">Calculate</button>
  <button class="btn btn-primary" onclick="clearFields()">Clear Data</button>
  <div class="mt-3">
    
    <div class="alert alert-primary" role="alert">
      <strong>Result:</strong> <span id="result"></span>
    </div>
  </div>
</div>

<script>
  function calculate() {
    var firstNumber = parseFloat(document.getElementById('firstNumber').value);
    var secondNumber = parseFloat(document.getElementById('secondNumber').value);
    var operation = document.getElementById('operation').value;
    var resultElement = document.getElementById('result');
    
    // Check if input is valid
    if (isNaN(firstNumber) || isNaN(secondNumber)) {
      resultElement.textContent = "Please enter valid numbers.";
      return;
    }
    
    // Perform calculation based on selected operation
    switch(operation) {
      case 'addition':
        resultElement.textContent = firstNumber + secondNumber;
        break;
      case 'subtraction':
        resultElement.textContent = firstNumber - secondNumber;
        break;
      case 'multiplication':
        resultElement.textContent = firstNumber * secondNumber;
        break;
      case 'division':
        if (secondNumber === 0) {
          resultElement.textContent = "Cannot divide by zero.";
        } else {
          resultElement.textContent = firstNumber / secondNumber;
        }
        break;
      default:
        resultElement.textContent = "Invalid operation selected.";
    }
  }

  function clearFields() {
    document.getElementById('firstNumber').value = '';
    document.getElementById('secondNumber').value = '';
    document.getElementById('operation').selectedIndex = 0; // Reset dropdown to default option
    document.getElementById('result').textContent = ''; // Clear result
  }
</script>

</body>
</html>
