<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    class BankAccount {
        constructor(accountNumber, ownerName, balance) {
            this.accountNumber = accountNumber;
            this.ownerName = ownerName;
            this.balance = balance;
        }

        deposit(amount) {
            if (amount > 0) {
                this.balance += amount;
                console.log(`Deposited $${amount}. New balance: $${this.balance}`);
            } else {
                console.log("Invalid deposit amount.");
            }
        }

        withdraw(amount) {
            if (amount > 0 && amount <= this.balance) {
                this.balance -= amount;
                console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
            } else {
                console.log("Insufficient funds");
            }
        }

        getBalance() {
            return this.balance;
        }

        displayAccountInfo() {
            console.log(`Account Number: ${this.accountNumber}\nOwner Name: ${this.ownerName}\nBalance: $${this.balance}`);
        }
    }

// Create two instances of BankAccount
const account1 = new BankAccount(1001, "John Doe", 500);
const account2 = new BankAccount(1002, "Jane Smith", 1000);

// Demonstrate functionality
account1.displayAccountInfo();
account1.deposit(200);
account1.withdraw(50);
account1.withdraw(800); // This should display "Insufficient funds"
console.log("Account 1 balance:", account1.getBalance());

console.log("\n");

account2.displayAccountInfo();
account2.withdraw(200);
account2.deposit(300);
console.log("Account 2 balance:", account2.getBalance());

</script>

</html>
